<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->

<!-- 出現在每一頁的 header 格式 -->

<header style="position: absolute;top: 20px; left: 20px; z-index:300; font-size:30px;background-color: rgba(255,255,255,0.2)"></header>

<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->

<section data-state="header1">
<style>.header1 header:after { 
display: block;
white-space: pre;
content: "課程: 電腦輔助設計實習A 學號: 40323132"; }</style>

    <p><font size="5"><marquee direction="down" width="400" height="200" behavior="alternate" style="border:solid">
  <marquee behavior="alternate">
    版本更新於105年1月5日
  </marquee>
</marquee></font></p>

    <p>40323132 張哲銘 </p>		
</section>
	
<section data-state="header1">
<style>.header1 header:after { 
display: block;
white-space: pre;
content: "課程: 電腦輔助設計實習A 學號: 40323132"; }</style>
    <h1>上課內容</h1>
     <ol>
    <li>1.在要限制作動的地方，將之前零件裝配條件的地方，點選右鍵選擇Edit之後， 會有一個limit的小框，打勾起來，底下會跑出限制的距離跟角度
</li>
    <li>2.可以使用目視法取大概位置限制，如果需要更精確的限制， 可以使用Solve space軟體去模擬機構作動，去推算碰撞點的位置
</li>
    <li>3.之後在limit限制上輸入參數，完成限制</li>		
    
</section>
